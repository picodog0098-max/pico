
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hapuhub - دستیار هوشمند مراقبت از سگ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&family=Arimo:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      :root {
        --bg-color: #121212;
        --surface-color: #1e1e1e;
        --primary-text: #e0e0e0;
        --secondary-text: #b3b3b3;
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: var(--bg-color);
        background-image: url('https://raw.githubusercontent.com/Shervinuri/Telbot/refs/heads/main/Picsart_25-11-10_19-03-13-347.png');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: var(--primary-text);
        overflow: hidden;
      }
       body::before {
          content: '';
          position: fixed;
          top: 0; left: 0; right: 0; bottom: 0;
          background-color: rgba(0, 0, 0, 0.85);
          backdrop-filter: blur(5px);
          z-index: -1;
          transition: background-color 1s ease-in-out, backdrop-filter 1s ease-in-out;
      }
      body.chat-active::before {
          background-color: rgba(0, 0, 0, 0.2);
          backdrop-filter: blur(2px);
      }
      #bg-overlay {
          position: fixed;
          inset: 0;
          background-color: rgba(0,0,0,0);
          transition: background-color 0.8s ease-in-out;
          z-index: -1;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: rgba(20, 20, 20, 0.3); border-radius: 4px; }
      ::-webkit-scrollbar-thumb { background: rgba(85, 85, 85, 0.7); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #777; }
      
      .glass-effect {
        background-color: rgba(24, 24, 27, 0.7); /* Solid dark gray, almost black */
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .chat-bubble { 
        max-width: 85%; 
        word-wrap: break-word; 
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
      }
      .user-bubble {
        background-color: rgba(6, 78, 59, 0.5); /* Semi-transparent dark green */
      }
      .model-bubble {
        background-color: rgba(55, 65, 81, 0.5); /* Semi-transparent medium-dark gray */
      }
      .sos-bubble {
        background-color: rgba(153, 27, 27, 0.5); /* Semi-transparent dark red */
      }
      
      .chat-bubble-icon {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 4px;
      }

      .shen-footer a {
        font-family: 'Arimo', sans-serif;
        background: linear-gradient(45deg, #ffffff, #bdc3c7, #95a5a6, #ffffff, #bdc3c7);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        background-size: 400% 400%; animation: gradient-wave 5s ease infinite;
      }
      @keyframes gradient-wave {
        0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }
      }

      #main-action-btn:active {
        transform: scale(0.95);
      }
      #main-action-btn:disabled {
        cursor: not-allowed;
        background: #4a5568;
      }

      .header-title-gradient {
        font-family: 'Arimo', sans-serif;
        background: linear-gradient(45deg, #e0e0e0, #a0a0a0, #c0c0c0, #e0e0e0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 400% 400%;
        animation: gradient-wave 8s ease infinite;
      }
      
      /* --- VISUAL CUES FOR AI STATE --- */
      
      /* Listening state for the main button */
      #main-action-btn.listening {
          animation: pulse-blue 1.5s infinite;
          transform: scale(1.1);
      }
      @keyframes pulse-blue {
          0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
          70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
          100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
      }

      /* Typing indicator for processing state */
      .typing-indicator span {
          height: 8px;
          width: 8px;
          background-color: #9ca3af;
          border-radius: 50%;
          display: inline-block;
          animation: bounce 1.4s infinite ease-in-out both;
      }
      .typing-indicator span:nth-of-type(1) { animation-delay: -0.32s; }
      .typing-indicator span:nth-of-type(2) { animation-delay: -0.16s; }
      @keyframes bounce {
          0%, 80%, 100% { transform: scale(0); }
          40% { transform: scale(1.0); }
      }

      /* Speaking state for AI chat bubble */
      .model-bubble.speaking {
          border-color: rgba(59, 130, 246, 0.8);
          box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      }
      /* Styles for markdown parsing */
      .code-block {
        background-color: #2d2d2d;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 0.8rem;
        font-family: 'Courier New', Courier, monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        margin: 0.5rem 0;
        text-align: left;
        direction: ltr;
      }
      .inline-code {
        background-color: #3a3a3a;
        border-radius: 3px;
        padding: 0.1em 0.3em;
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
<body class="flex flex-col h-screen">
  <div id="bg-overlay"></div>

  <header class="glass-effect p-4 flex justify-between items-center flex-shrink-0 z-10">
    <div class="flex-1">
      <h1 class="text-2xl font-bold tracking-wider flex items-center gap-2">
        <span class="header-title-gradient">Hapuhub</span>
        <i class="fa fa-paw text-xl text-gray-300"></i>
      </h1>
    </div>
    <div class="flex-1 flex justify-center">
      <button id="header-sos-btn" class="w-10 h-10 bg-red-600 hover:bg-red-700 rounded-full flex items-center justify-center text-white transition-all duration-200 hover:scale-105 shadow-lg" style="box-shadow: 0 4px 6px rgba(0,0,0,0.4), inset 0 -2px 4px rgba(0,0,0,0.3);">
        <i class="fa-solid fa-plus font-bold text-lg"></i>
      </button>
    </div>
    <div class="flex-1 flex justify-end">
      <button id="profile-btn" class="px-5 py-2 bg-gray-800/70 hover:bg-gray-700/80 rounded-full transition-colors text-sm sm:text-base flex-shrink-0">هاپوفایل</button>
    </div>
  </header>

  <main id="chat-history" class="flex flex-col flex-1 overflow-y-auto p-4 space-y-4 pb-28">
    <!-- Chat messages will be appended here -->
  </main>

  <footer class="fixed bottom-0 left-0 right-0 p-4 z-30">
    <div class="w-full max-w-2xl mx-auto">
        <div class="glass-effect rounded-full flex items-center p-2 gap-2">
            <label id="upload-label" for="image-upload" class="cursor-pointer flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full text-gray-300 hover:bg-white/10 transition-colors">
                <i class="fa fa-paperclip text-lg"></i>
                <input type="file" id="image-upload" class="hidden" accept="image/*">
            </label>
            <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." class="flex-grow bg-transparent border-none focus:outline-none text-white placeholder-gray-400 mx-2">
            <button id="main-action-btn" class="flex-shrink-0 w-14 h-14 bg-gradient-to-br from-gray-600 to-gray-900 rounded-full flex items-center justify-center text-white text-2xl transition-all duration-300 transform hover:scale-105">
                <i class="fa fa-paw"></i>
            </button>
        </div>
        <div class="shen-footer text-center text-xs mt-3">
            <a href="https://T.me/shervini" target="_blank" rel="noopener noreferrer">Exclusive Hamid™ made</a>
        </div>
    </div>
  </footer>

  <!-- Profile Modal -->
  <div id="profile-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="glass-effect rounded-lg p-6 w-full max-w-md m-4">
      <h2 class="text-2xl font-bold mb-4 text-white">پروفایل هاپوی شما</h2>
      <div class="space-y-4">
        <div>
          <label for="pet-name" class="block mb-1 text-secondary-text">نام</label>
          <input type="text" id="pet-name" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-white/50 text-white">
        </div>
        <div>
          <label for="pet-breed" class="block mb-1 text-secondary-text">نژاد</label>
          <input type="text" id="pet-breed" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-white/50 text-white">
        </div>
        <div>
          <label for="pet-age" class="block mb-1 text-secondary-text">سن</label>
          <input type="number" id="pet-age" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-white/50 text-white">
        </div>
      </div>
      <div class="mt-6 flex justify-end gap-4">
        <button id="profile-cancel-btn" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors">لغو</button>
        <button id="profile-save-btn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-black rounded-lg transition-colors font-semibold">ذخیره</button>
      </div>
    </div>
  </div>

  <!-- SOS Modal -->
  <div id="sos-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center hidden z-50">
      <div class="glass-effect rounded-lg p-8 w-full max-w-sm m-4 text-center">
          <h2 class="text-2xl font-bold mb-2 text-white">حالت اضطراری</h2>
          <p class="text-secondary-text mb-8">کدام حالت کمک اضطراری را نیاز دارید؟</p>
          <div class="flex justify-center gap-8">
              <button id="sos-stream-btn" class="w-24 h-24 sm:w-28 sm:h-28 bg-blue-600 hover:bg-blue-700 rounded-full transition-all duration-200 text-white flex flex-col items-center justify-center gap-2 shadow-lg hover:scale-105 transform">
                  <i class="fa fa-video text-3xl"></i>
                  <span class="text-sm font-semibold">ویدیویی</span>
              </button>
              <button id="sos-audio-btn" class="w-24 h-24 sm:w-28 sm:h-28 bg-green-600 hover:bg-green-700 rounded-full transition-all duration-200 text-white flex flex-col items-center justify-center gap-2 shadow-lg hover:scale-105 transform">
                  <i class="fa fa-microphone-alt text-3xl"></i>
                  <span class="text-sm font-semibold">صوتی</span>
              </button>
          </div>
          <button id="sos-cancel-btn" class="mt-8 text-gray-400 hover:text-white transition-colors">لغو</button>
      </div>
  </div>


  <!-- Stream View -->
  <div id="stream-view" class="fixed inset-0 bg-black flex flex-col items-center justify-center hidden z-50">
      <video id="video-feed" autoplay playsinline class="w-full h-full object-cover"></video>
      <div id="stream-overlay" class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-black/50"></div>
      <div id="stream-transcription" class="absolute top-5 left-5 right-5 text-white text-lg bg-black/50 p-3 rounded-lg"></div>
      <button id="stop-stream-btn" class="absolute bottom-10 w-20 h-20 bg-red-600 hover:bg-red-700 rounded-full flex items-center justify-center text-white transition-transform duration-200 hover:scale-105 shadow-lg">
          <i class="fa-solid fa-phone-slash text-4xl"></i>
      </button>
      <canvas id="video-canvas" class="hidden"></canvas>
  </div>
  
  <script type="module" src="index.tsx"></script>
</body>
</html>
